<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Creation and Testing AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Drug Creation and Testing AI</h1>
        <p>This is a simulated AI for educational purposes only. It generates fictional drug compounds and tests them virtually. No real drugs are created or tested.</p>
        
        <label for="disease">Target Disease:</label>
        <input type="text" id="disease" placeholder="e.g., Headache">
        
        <label for="compound-base">Base Compound:</label>
        <select id="compound-base">
            <option value="aspirin-like">Aspirin-like</option>
            <option value="penicillin-like">Penicillin-like</option>
            <option value="custom">Custom</option>
        </select>
        
        <button onclick="createAndTestDrug()">Create and Test Drug</button>
        
        <div id="output"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
